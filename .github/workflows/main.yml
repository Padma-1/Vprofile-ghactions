name: Build Job #name of the workflow

on: 
  push:
    branches: 
      - main
      
  pull_request:
    branches:
      - main

  workflow_dispatch:

  # schedule:
  #   - cron: "10 14 * * 1-5" #run at 2:10PM from monday to friday

env:
  ECR_REPOSITORY: 'vprofile-appimage' # my created ECR repo name in Amazon

# to make this workflow file have permission read-only from this repo 
permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 #we can pass input parameters to actions using with, we can refer https://github.com/marketplace/actions/checkout 

      - name: Maven Build
        run: mvn install #it creates an artifact, generally everything will get deleted once workflow completes. so saving using below actions

      - name: Upload Build Artifact (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: vprofile-app #name of the artifact we want, will create a zip of our artifact
          path: target/*.war

       # Using conditions
      - name: Notify if Build Fails
        if : failure() #predefined function, checks if previous steps failed. We have other functions such as success(), always() etc
        run: echo "Build Job failed! Please check logs."


  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        

      - name: Run tests on main branch
        if: github.ref == '/refs/heads/main' # run the below run command only if the branch is main. github.ref is a github context variable holds the value of branch using which workflow is running
        run: mvn test

      - name: Checkstyle
        if: github.ref == '/refs/heads/main'
        run: mvn checkstyle:checkstyle

      - name: Run tests on other branches
        if: github.ref != '/refs/heads/main'
        run: echo "Skipping unit tests and code analysis"

  Security_Scan:
    runs-on: ubuntu-latest
    needs: Build  #so once build job completes, Testing and securit_scan job both runs parallelly
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   

      - name: Run Trivy filesystem scan # Security scanning
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs # other scan types such as image, fs, repo etc
          scan-ref: . # means scan current directory
          format: json # format of output i want
          exit-code: 0 # exit code 0 means continue with next step even if vulnerabilities found
          vuln-type: os,library
          output: trivy-results.json

      - name: UploadTrivy scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results #name of the artifact we want
          path: trivy-results.json

  # Build the image and publish to Amazon ECR
  BUILD_AND_PUBLISH:
    name: BUILD_AND_PUBLISH
    runs-on: ubuntu-latest
    environment: production # we created this env in settings, which allows to access respetive env specific secrets and vars, also can add aprrovals there.
    needs: [Build, Testing, Security_Scan] # I want this job to run after all previous job runs completion
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

        # To connect to AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr # as I want to have the output of this step in later steps
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag an push image to Amazon ECR
        id: build-image
        env: 
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }} # we are referring the output from previous step here
          IMAGE_TAG: $ {{ github.sha }} # github.sha gets the latest commit ID
        run: |
          docker build -f Docker-files/app/multistage/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG      
